<!DOCTYPE html>
<form action="" method="">
    <p>
        <label for="nom">Nombre y Apellido</label>
        <input type="text" name="nombre" placeholder="NOMBRE"/>
        <input type="text" name="apellido" placeholder="APELLIDO"/>
    </p>
    <p>
        <label for="tel">Telefono</label>
        <input type="text" name="telefono"/>
    </p>
    <p>
        <label for="email">Email</label>
        <input type="text" name="email"/>
    </p>
    <p>
        <label>Motivo de contacto</label>
        <ul>
            <li>
                <input type="checkbox" name="motivoContacto" value="laboral" id="laboral"/>
                <label for="laboral">Laboral</label>
            </li>
            <li>
                <input type="checkbox" name="motivoContacto" value="social" id="social"/>
                <label for="social">Social</label>
            </li>
            <li>
                <input type="checkbox" name="motivoContacto" value="otro" id="otro"/>
                <label for="otro">Otros</label>
                <input type="text" name="otraMotivo" placeholder="Su Motivo"/>
            </li>
        </ul>
    </p>
    <p>
        <label for="note">Notas</label>
        <input type="text" name="Nota"/>
    </p>
</form>
